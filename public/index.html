<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatBox</title>
		<link rel = "icon" href ="css/chat.png" type = "image/x-icon">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style='color:black'>ChatBox</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<input
							class='input'
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<select name="room" id="room" class='input'>
							<option value="Group1">Group1</option>
							<option value="Group2">Group2</option>
							<option value="Group3">Group3</option>
							<option value="Group4">Group4</option>
							<option value="Group5">Group5</option>
							<option value="Group6">Group6</option>
						</select>
					</div>
					<button type="submit" class="btnSubmit">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
